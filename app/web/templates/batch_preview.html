
{% extends "base.html" %}
{% block title %}Schema Gen â€“ Batch Preview{% endblock %}
{% block content %}
<h4>Batch Preview</h4>
{% for it in items %}
<div class="card mb-3">
  <div class="card-body">
    <div class="d-flex justify-content-between"><strong>{{ it.url }}</strong><span>Score: {{ it.overall }} | Valid: {% if it.valid %}Yes{% else %}No{% endif %}</span></div>
    <pre class="p-2 bg-light border rounded mt-2" style="white-space: pre-wrap;">{{ it.jsonld | tojson(indent=2) }}</pre>
  </div>
</div>
{% endfor %}
<form method="post" action="/batch/export_from_preview">
  <input type="hidden" name="rows_json" value='{{ items | tojson }}'>
  <button class="btn btn-primary btn-sm" type="submit">Download CSV</button>
</form>
{% endblock %}
