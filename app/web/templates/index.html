
{% extends "base.html" %}
{% block title %}Schema Gen – Home{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-10 col-xl-9">
    <div class="card card-soft">
      <div class="card-body">
        <h4 class="mb-3">Generate Schema for a Page</h4>
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        {% if ok %}<div class="alert alert-success">{{ ok }}</div>{% endif %}
        <form method="post" action="/submit">
          <div class="mb-3">
            <label class="form-label label-sm">URL</label>
            <input class="form-control" name="url" placeholder="https://example.org" required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label label-sm">Page Type (label)</label>
              <select class="form-select" name="page_type">
                <option value="">— Select page type —</option>
                {% for label, cfg in mapping.items() %}
                  <option value="{{ label }}">{{ label }} → {{ cfg.primary }}</option>
                {% endfor %}
              </select>
              <div class="form-text">Manage types in <a href="/admin/types">Admin → Page Types</a></div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label label-sm">Topic / Specialty</label>
              <input class="form-control" name="topic" placeholder="e.g., Cardiology">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label label-sm">Subject / Name</label>
              <input class="form-control" name="subject" placeholder="Entity name (e.g., clinic or department)">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label label-sm">Audience</label>
              <input class="form-control" name="audience" placeholder="e.g., patient">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label label-sm">Address</label>
              <input class="form-control" name="address" placeholder="123 Main St, City, ST">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label label-sm">Phone</label>
              <input class="form-control" name="phone" placeholder="+1-555-555-5555">
            </div>
          </div>

          <div class="text-end">
            <button class="btn btn-primary" type="submit">Generate</button>
            <a class="btn btn-outline-secondary" href="/batch">Batch</a>
            <a class="btn btn-outline-secondary" href="/admin">Admin</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
