
{% extends "base.html" %}

{% block content %}
<h4>Generate schema (single URL)</h4>
<form method="post" action="/submit" class="row g-3">
  <div class="col-12"><input class="form-control" name="url" placeholder="https://example.org" required></div>
  <div class="col-md-4"><input class="form-control" name="topic" placeholder="topic (optional)"></div>
  <div class="col-md-4"><input class="form-control" name="subject" placeholder="subject/name (optional)"></div>
  <div class="col-md-4"><input class="form-control" name="audience" placeholder="audience (optional)"></div>
  <div class="col-md-6"><input class="form-control" name="address" placeholder="address (optional)"></div>
  <div class="col-md-6"><input class="form-control" name="phone" placeholder="phone (optional)"></div>
  <div class="col-md-6"><input class="form-control" name="page_type" placeholder="page type label (optional)"></div>
  <div class="col-12"><button class="btn btn-primary">Run</button></div>
</form>
{% endblock %}
