
{% extends "base.html" %}
{% block title %}Schema Gen – Home{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    {% if error %}
      <div class="alert alert-danger">Error: {{ error }}</div>
    {% endif %}
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="card-title mb-0">Generate Schema from a URL</h5>
      <a href="/batch" class="btn btn-outline-secondary btn-sm">Batch Ingest</a>
    </div>

    <form method="post" action="/submit" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Page URL</label>
        <input type="url" name="url" class="form-control" placeholder="https://example.org/page">
        <div class="form-text">Provide a single URL here or go to <a href="/batch">Batch Ingest</a> for CSV/Sheets.</div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Topic/Keyword (optional)</label>
          <input type="text" name="topic" class="form-control" placeholder="oncology, cardiology, ...">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Subject (optional)</label>
          <input type="text" name="subject" class="form-control" placeholder="Hospital name, department, etc.">
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 mb-3">
          <label class="form-label">Custom address (optional)</label>
          <input type="text" name="address" class="form-control" placeholder="123 Main St, City">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Phone (optional)</label>
          <input type="text" name="phone" class="form-control" placeholder="+1 555-555-5555">
        </div>
      </div>

      <hr class="my-4">
      <h6>Comparison (optional)</h6>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="1" id="compareExisting" name="compare_existing">
        <label class="form-check-label" for="compareExisting">
          Compare against any existing on-page JSON‑LD (if present)
        </label>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Competitor URL #1 (optional)</label>
          <input type="url" name="competitor1" class="form-control" placeholder="https://competitor1.example">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Competitor URL #2 (optional)</label>
          <input type="url" name="competitor2" class="form-control" placeholder="https://competitor2.example">
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Generate</button>
    </form>
  </div>
</div>
{% endblock %}
