
{% extends "base.html" %}
{% block title %}Schema Gen â€“ Page Types{% endblock %}
{% block content %}
<h5>Page Types</h5>
<div class="row">
  <div class="col-lg-6">
    <table class="table table-sm">
      <thead><tr><th>Label</th><th>Primary</th><th>Secondary</th></tr></thead>
      <tbody>{% for label, cfg in mapping.items() %}<tr><td>{{ label }}</td><td>{{ cfg.primary }}</td><td>{{ ', '.join(cfg.secondary) }}</td></tr>{% endfor %}</tbody>
    </table>
  </div>
  <div class="col-lg-6">
    <form method="post" action="/admin/types/upsert" class="card p-3">
      <div class="mb-2"><label class="form-label">Label</label><input class="form-control" name="label" required></div>
      <div class="mb-2"><label class="form-label">Primary</label><input class="form-control" name="primary" required></div>
      <div class="mb-2"><label class="form-label">Secondary (comma-separated)</label><input class="form-control" name="secondary"></div>
      <div class="text-end"><button class="btn btn-primary btn-sm" type="submit">Save</button></div>
    </form>
  </div>
</div>
{% endblock %}
